[package]
name = "server-bin"
version = "0.1.0"
edition = "2021"

[dependencies]
network = { path = "../../lib/network" }
base = { path = "../../lib/base" }
server = { path = "../../game/server", default-features = false }
shared-base = { path = "../../game/shared-base" }
game-config = { path = "../../game/game-config" }

account-game-server = { path = "../../accounts/lib/account-game-server" }

clap = { version = "4.5.8", features = ["derive", "cargo"] }
serde_json = "1.0.119"
env_logger = "0.11.3"

[features]
legacy = ["server/legacy"]

default = ["legacy"]
