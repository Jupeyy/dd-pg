[package]
name = "graphics-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
base-fs = { path = "../base-fs" }
base-io-traits = { path = "../base-io-traits" }
base-log = { path = "../base-log" }
base-io = { path = "../base-io" }
config = { path = "../config" }
cache = { path = "../cache" }
hiarc = { path = "../hiarc", features = ["enable_parking_lot", "enable_spin", "enable_arc_swap", "enable_rayon"] }
native = { path = "../native" }
graphics = { path = "../graphics" }
graphics-types = { path = "../graphics-types" }
graphics-base-traits = { path = "../graphics-base-traits" }
graphics-backend-traits = { path = "../graphics-backend-traits" }
pool = { path = "../pool" }
math = { path = "../math" }
libc = "0.2.153"
ash-window = "0.13.0"
naga = { version = "=0.14.2", features = ["wgsl-in", "spv-out", "glsl-out"] }
naga_oil = "=0.11.0"
winit = { version = "0.29.15", default-features = false, features = ["x11", "wayland"] }
raw-window-handle = "0.6.1"
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"] }
anyhow = { version = "1.0.82", features = ["backtrace"] }
rayon = "1.10.0"
ash = "0.38.0"
num-derive = "0.4.2"
num-traits = "0.2.18"
thiserror = "1.0.59"
spin = "0.9.8"
atomic_enum = "0.3.0"
parking_lot = "0.12.1"
serde_json = "1.0.116"
serde = { version = "1.0.198", features = ["derive"] }
arc-swap = "1.7.1"
thread-priority = "1.0.0"
bincode = { features = ["serde"], version = "2.0.0-rc.3" }

#[cfg(test)]
base-http = { path = "../base-http" }
futures = "0.3.30"
