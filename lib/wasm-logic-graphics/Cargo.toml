[package]
name = "wasm-logic-graphics"
version = "0.1.0"
edition = "2021"

[dependencies]
graphics-types = { path = "../graphics-types" }
graphics = { path = "../graphics" }
graphics-backend = { path = "../graphics-backend" }
graphics-backend-traits = { path = "../graphics-backend-traits" }
hiarc = { path = "../hiarc", features = ["derive"] }
wasm-runtime-types = { path = "../wasm-runtime-types" }
wasmer = { version = "4.3.5", disable-default = true, features = ["sys", "cranelift"] }
