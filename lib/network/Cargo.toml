[package]
name = "network"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
pool = { path = "../pool" }
quinn = "0.10.1"
rustls = { version = "0.21.2", features = ["dangerous_configuration"] }
rcgen = "0.11.1"
tokio = { version = "1.28.2", features = ["rt-multi-thread", "sync", "time", "macros"] }
bincode = { features = ["serde"], version = "2.0.0-rc.3" }
anyhow = "1.0.69"
async-trait = "0.1.66"
bytes = "1.4.0"
arrayvec = "0.7.4"
tokio-tungstenite = { version = "0.19.0", features = ["rustls"] }
pollster = "0.3.0"
futures-util = "0.3.28"
hashlink = "0.8.3"
iprange = "0.6.7"
ipnet = "2.8.0"
