[package]
name = "steam"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }

steamworks = { version = "0.11.0", optional = true }

anyhow = { version = "1.0.86", features = ["backtrace"] }
log = "0.4.22"
tokio = { version = "1.39.3", features = ["rt-multi-thread", "sync", "fs", "time", "macros"] }
async-trait = "0.1.81"

[features]
runtime = ["steamworks"]

