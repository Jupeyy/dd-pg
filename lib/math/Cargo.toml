[package]
name = "math"
version = "0.1.0"
edition = "2021"

[dependencies]
hiarc = { path = "../hiarc", features = ["derive", "enable_fixed"] }
serde = { version = "1.0.198", features = ["derive"] }
rand = { version = "0.8.5", features = ["std_rng"], default-features = false }
rand_xoshiro = "0.6.0"
num-traits = { version = "0.2.18", features = ["libm"] }
palette = "0.7.5"
fixed = { version = "1.27.0", features = ["serde", "serde-str"] }
