[package]
name = "hiarc"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "1.0.59"

hiarc-macro = { path = "../hiarc-macro", optional = true }

parking_lot = { version = "0.12.1", optional = true }
spin = { version = "0.9.8", optional = true }
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"], optional = true }
tokio = { version = "1.37.0", features = ["sync"], optional = true }
anyhow = { version = "1.0.82", optional = true }
egui = { version = "0.27.2", features = ["serde"], optional = true }
fixed = { version = "1.27.0", features = ["serde", "serde-str"], optional = true }
rayon = { version = "1.10.0", optional = true }
time = { version = "0.3.36", features = ["serde"], optional = true }
arc-swap = { version = "1.7.1", optional = true }
kira = { version = "0.8.7", optional = true }
tinyset = { version = "0.4.15", optional = true }
url = { version = "2.5.0", optional = true }

[features]
derive = ["hiarc-macro"]

enable_parking_lot = ["parking_lot"]
enable_spin = ["spin"]
enable_hashlink = ["hashlink"]
enable_tokio = ["tokio"]
enable_anyhow = ["anyhow"]
enable_egui = ["egui"]
enable_fixed = ["fixed"]
enable_rayon = ["rayon"]
enable_time = ["time"]
enable_arc_swap = ["arc-swap"]
enable_kira = ["kira"]
enable_tinyset = ["tinyset"]
enable_url = ["url"]
