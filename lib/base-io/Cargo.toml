[package]
name = "base-io"
version = "0.1.0"
edition = "2021"

[dependencies]
base-io-traits = { path = "../base-io-traits" }
anyhow = "1.0.75"

[target.'cfg(target_arch = "wasm32")'.dependencies]
tokio = { version = "1.35.0", features = ["sync", "macros"] }
async-executor = "1.8.0"
async-task = "4.5.0"
futures-lite = "1.13.0"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.35.0", features = ["rt-multi-thread", "sync", "fs", "time", "macros"] }

