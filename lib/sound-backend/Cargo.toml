[package]
name = "sound-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
math = { path = "../math" }
hiarc = { path = "../hiarc", features = ["derive", "enable_kira"] }
sound = { path = "../sound" }
config = { path = "../config" }
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"] }
kira = "0.9.4"
mint = "0.5.9"
anyhow = { version = "1.0.86", features = ["backtrace"] }
