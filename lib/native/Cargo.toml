[package]
name = "native"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
pool = { path = "../pool" }

anyhow = { version = "1.0.86", features = ["backtrace"] }
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"] }
raw-window-handle = "0.6.2"
serde = { version = "1.0.203", features = ["derive"] }
log = "0.4.22"

# don't use winit 0.30, wait for https://github.com/rust-windowing/winit/issues/2903, specifically `fn init(event_loop: &EventLoopWindowTarget) -> Self`
winit = { git = "https://github.com/Jupeyy/winit", branch = "tmp_android_activity", default-features = false, features = ["serde", "rwh_06", "android-native-activity"] }

[dev-dependencies]
serde_json = "1.0.119"

[features]
runtime = ["winit/x11", "winit/wayland"]

