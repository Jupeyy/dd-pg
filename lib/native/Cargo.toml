[package]
name = "native"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
pool = { path = "../pool" }

anyhow = { version = "1.0.86", features = ["backtrace"] }
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"] }
winit = { version = "=0.29.15", default-features = false, features = ["serde", "x11", "wayland", "rwh_06"] }
raw-window-handle = "0.6.2"
serde = { version = "1.0.203", features = ["derive"] }

[dev-dependencies]
serde_json = "1.0.119"

