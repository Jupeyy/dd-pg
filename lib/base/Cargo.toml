[package]
name = "base"
version = "0.1.0"
edition = "2021"

[dependencies]
hiarc = { path = "../hiarc", features = ["derive", "enable_anyhow", "enable_parking_lot", "enable_ascii"] }

hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"] }
once_cell = "1.19.0"
parking_lot = "0.12.3"
anyhow = { version = "1.0.86", features = ["backtrace"] }
rayon = "1.10.0"
blake3 = "1.5.3"
hex = "0.4.3"
ascii = { version = "1.1.0", features = ["serde"] }
thiserror = "1.0.63"
serde = { version = "1.0.208", features = ["derive"] }
