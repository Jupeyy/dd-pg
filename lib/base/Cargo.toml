[package]
name = "base"
version = "0.1.0"
edition = "2021"

[dependencies]
base-log = { path = "../base-log" }
hiarc = { path = "../hiarc", features = ["enable_anyhow", "enable_parking_lot"] }
hashlink = { git = "https://github.com/Jupeyy/hashlink/", branch = "pr-skipped-it", features = ["serde", "serde_impl"] }
once_cell = "1.19.0"
parking_lot = "0.12.1"
anyhow = { version = "1.0.82", features = ["backtrace"] }
rayon = "1.10.0"
blake3 = "1.5.1"
hex = "0.4.3"
