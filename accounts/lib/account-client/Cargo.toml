[package]
name = "account-client"
version = "0.1.0"
edition = "2021"

[dependencies]
accounts-base = { path = "../accounts-base" }

async-trait = "0.1.80"
email_address = { version = "0.2.4", features = ["serde"] }
serde_json = "1.0.116"
anyhow = { version = "1.0.82", features = ["backtrace"] }
thiserror = "1.0.59"
ed25519-dalek = { version = "2.1.1", features = ["serde", "rand_core"] }
serde = { version = "1.0.198", features = ["derive"] }
fs4 = "0.8.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
machine-uid = "0.5.1"

[dev-dependencies]
pollster = "0.3.0"
