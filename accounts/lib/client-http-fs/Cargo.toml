[package]
name = "client-http-fs"
version = "0.1.0"
edition = "2021"

[dependencies]
accounts-base = { path = "../accounts-base" }
account-client = { path = "../account-client" }

anyhow = { version = "1.0.82", features = ["backtrace"] }
parking_lot = "0.12.2"
async-trait = "0.1.80"
url = { version = "2.5.0", features = ["serde"] }
tokio = { version = "1.37.0", features = ["rt-multi-thread", "sync", "fs", "time", "macros"] }
hex = "0.4.3"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
email_address = { version = "0.2.4", features = ["serde"] }
tempfile = "3.10.1"
